<mat-card class="mb-4">
    <div class="flex justify-between">
        <div class="px-5 py-1">
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon class="font-bold">expand_more</mat-icon>

            </button>
            <mat-menu #sortByMenu="matMenu" class="px-1">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center px-5">
            <div class="px-3">
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemesShowCount}}
                    <mat-icon class="font-bold">expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemesUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemesUpdated(24)" mat-menu-item>24</button>
                    <button (click)="onItemesUpdated(36)" mat-menu-item>36</button>
                    <button (click)="onItemesUpdated(48)" mat-menu-item>48</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(6)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
